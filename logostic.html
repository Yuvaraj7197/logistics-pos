<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logosic â€¢ Admin Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/primeicons/6.0.1/primeicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #6366F1;
            --primary-color-light: #8183F4;
            --primary-color-dark: #4345D0;
            --surface-ground: #F8F9FA;
            --surface-section: #FFFFFF;
            --surface-border: #DEE2E6;
            --text-color: #212529;
            --text-color-secondary: #6C757D;
            --green: #28a745;
            --yellow: #ffc107;
            --red: #dc3545;
            --blue: #007bff;
            --shadow-1: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-2: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--surface-ground);
            color: var(--text-color);
            line-height: 1.5;
        }

        /* --- LAYOUT --- */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--surface-section);
            border-right: 1px solid var(--surface-border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--surface-border);
        }

        .sidebar-header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .nav-menu {
            padding: 1rem 0.75rem;
            flex-grow: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem 1rem;
            margin-bottom: 0.25rem;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-color-secondary);
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .nav-item:hover {
            background-color: var(--surface-ground);
            color: var(--primary-color);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: var(--shadow-1);
        }
        
        .nav-item i { font-size: 1.2rem; }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .page-header p {
            color: var(--text-color-secondary);
        }
        
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }

        /* --- COMPONENTS --- */
        .card {
            background-color: var(--surface-section);
            border: 1px solid var(--surface-border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-1);
            margin-bottom: 2rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--surface-border);
        }
        .card-title { font-size: 1.25rem; font-weight: 600; }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--primary-color-dark); box-shadow: var(--shadow-2); transform: translateY(-2px); }
        .btn-secondary { background-color: var(--surface-section); color: var(--text-color); border: 1px solid var(--surface-border); }
        .btn-secondary:hover { background-color: var(--surface-ground); }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.875rem; }

        .data-table { width: 100%; border-collapse: collapse; }
        .data-table th, .data-table td { padding: 1rem; text-align: left; border-bottom: 1px solid var(--surface-border); }
        .data-table th { background-color: var(--surface-ground); font-weight: 600; color: var(--text-color-secondary); }
        .data-table tbody tr:hover { background-color: #f8f9fa; }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }
        .status-delivered { background-color: #d4edda; color: #155724; }
        .status-shipped { background-color: #cce5ff; color: #004085; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-cancelled { background-color: #f8d7da; color: #721c24; }
        .status-paid { background-color: #d4edda; color: #155724; }
        .status-unpaid { background-color: #f8d7da; color: #721c24; }

        /* --- DASHBOARD --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .stat-card {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .stat-card .icon { font-size: 2.5rem; color: var(--primary-color); }
        .stat-card .value { font-size: 2rem; font-weight: 700; }
        .stat-card .label { color: var(--text-color-secondary); font-weight: 500; }

        /* --- INVENTORY --- */
        .progress-bar { height: 8px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; }
        .progress-bar-inner { height: 100%; border-radius: 4px; transition: width 0.3s ease; }
        
        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; backdrop-filter: blur(4px); }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: var(--surface-section); border-radius: 12px; box-shadow: var(--shadow-2); padding: 2rem; width: 90%; max-width: 500px; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 1rem; margin-bottom: 1rem; border-bottom: 1px solid var(--surface-border); }
        .modal-title { font-size: 1.25rem; font-weight: 600; }

        /* --- INVOICE MODAL SPECIFIC --- */
        #invoiceModal .modal-content { max-width: 800px; }
        .invoice-box { font-size: 16px; line-height: 24px; color: #555; }
        .invoice-header { display: flex; justify-content: space-between; margin-bottom: 30px; }
        .invoice-table { width: 100%; text-align: left; border-collapse: collapse; margin-top: 20px; }
        .invoice-table th, .invoice-table td { padding: 10px; border-bottom: 1px solid #eee; }
        .invoice-table .total td { border-top: 2px solid #333; font-weight: bold; font-size: 1.2rem; }
        .invoice-footer { margin-top: 40px; display: flex; justify-content: space-between; align-items: center; }
        .invoice-footer .qr-code { text-align: center; }

        /* --- LOGIN PAGE --- */
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #loginCard {
            width: 100%;
            max-width: 400px;
        }
        #loginForm {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color-secondary);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--surface-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>

    <div id="loginPage" class="login-page">
        <div id="loginCard" class="card">
            <h2 class="card-title text-center mb-4">Logosic Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-input" value="admin" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" value="password123" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="app-container hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><i class="pi pi-truck"></i> Logosic</div>
            </div>
            <nav id="navMenu" class="nav-menu">
                </nav>
        </aside>

        <main class="main-content">
            </main>
    </div>

    <div id="invoiceModal" class="modal-overlay"></div>
    <div id="trackingModal" class="modal-overlay"></div>
    <div id="staffProfileModal" class="modal-overlay"></div>


    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- APP STATE & MOCK DATA ---
        const state = {
            currentPage: 'dashboard',
            navItems: [
                { id: 'dashboard', icon: 'pi-home', label: 'Dashboard' },
                { id: 'orders', icon: 'pi-shopping-cart', label: 'Orders' },
                { id: 'inventory', icon: 'pi-box', label: 'Inventory' },
                { id: 'staff', icon: 'pi-users', label: 'Staff' },
                { id: 'billing', icon: 'pi-wallet', label: 'Billing' },
                { id: 'reports', icon: 'pi-chart-bar', label: 'Reports' },
            ],
            mockData: {
                orders: [
                    { id: 'ORD-001', customer: 'Tech Solutions Ltd.', amount: 12500, status: 'Shipped', date: '2025-09-24' },
                    { id: 'ORD-002', customer: 'Global Exports', amount: 45000, status: 'Delivered', date: '2025-09-22' },
                    { id: 'ORD-003', customer: 'Retail Hub Inc.', amount: 8200, status: 'Pending', date: '2025-09-25' },
                    { id: 'ORD-004', customer: 'PQR Logistics', amount: 21300, status: 'Cancelled', date: '2025-09-23' },
                ],
                inventory: [
                    { name: 'Industrial Widgets', stock: 78, capacity: 100, status: 'In Stock' },
                    { name: 'Standard Pallets', stock: 15, capacity: 200, status: 'Low Stock' },
                    { name: 'Shipping Containers', stock: 150, capacity: 150, status: 'In Stock' },
                    { name: 'Packaging Tape', stock: 0, capacity: 500, status: 'Out of Stock' },
                ],
                staff: [
                    { id: 'EMP-01', name: 'Rajesh Kumar', role: 'Logistics Manager', status: 'Active' },
                    { id: 'EMP-02', name: 'Priya Sharma', role: 'Warehouse Supervisor', status: 'Active' },
                    { id: 'EMP-03', name: 'Amit Singh', role: 'Delivery Driver', status: 'On Leave' },
                ],
                billing: [
                     { id: 'INV-001', customer: 'Tech Solutions Ltd.', amount: 12500, status: 'Paid', date: '2025-09-24' },
                     { id: 'INV-002', customer: 'Global Exports', amount: 45000, status: 'Paid', date: '2025-09-22' },
                     { id: 'INV-003', customer: 'Retail Hub Inc.', amount: 8200, status: 'Unpaid', date: '2025-09-25' },
                ]
            }
        };

        // --- DOM ELEMENTS ---
        const loginPage = document.getElementById('loginPage');
        const appContainer = document.getElementById('appContainer');
        const loginForm = document.getElementById('loginForm');
        const navMenu = document.getElementById('navMenu');
        const mainContent = document.getElementById('mainContent');
        
        // --- AUTHENTICATION ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'admin' && pass === 'password123') {
                loginPage.classList.add('hidden');
                appContainer.classList.remove('hidden');
                initApp();
            } else {
                alert('Invalid credentials. Please use admin / password123');
            }
        });
        
        // --- APP INITIALIZATION ---
        const initApp = () => {
            renderNav();
            renderPageSections();
            navigateTo(state.currentPage, null);
        };
        
        // --- NAVIGATION & ROUTING ---
        const navigateTo = (pageId, navElement) => {
            state.currentPage = pageId;
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            if (navElement) navElement.classList.add('active');
            else document.querySelector(`.nav-item[data-page="${pageId}"]`).classList.add('active');

            // Show current page section
            document.querySelectorAll('.page-section').forEach(section => section.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // Render content for the current page
            renderPageContent(pageId);
        };

        // --- DYNAMIC RENDERING ---
        const renderNav = () => {
            navMenu.innerHTML = state.navItems.map(item => `
                <div class="nav-item" data-page="${item.id}">
                    <i class="pi ${item.icon}"></i>
                    <span>${item.label}</span>
                </div>
            `).join('');

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => navigateTo(item.dataset.page, item));
            });
        };

        const renderPageSections = () => {
            mainContent.innerHTML = state.navItems.map(item => `<div id="${item.id}" class="page-section"></div>`).join('');
        };
        
        const renderPageContent = (pageId) => {
            const container = document.getElementById(pageId);
            const data = state.mockData;
            let content = '';

            const header = (title, subtitle) => `<div class="page-header"><h1>${title}</h1><p>${subtitle}</p></div>`;
            
            switch (pageId) {
                case 'dashboard':
                    content = `
                        ${header('Dashboard', 'Welcome back, Admin!')}
                        <div class="stats-grid">
                            <div class="card stat-card"><div class="icon"><i class="pi pi-shopping-cart"></i></div><div><div class="value">${data.orders.length}</div><div class="label">Total Orders</div></div></div>
                            <div class="card stat-card"><div class="icon"><i class="pi pi-wallet" style="color:var(--green)"></i></div><div><div class="value">â‚¹${data.billing.reduce((acc, inv) => acc + inv.amount, 0).toLocaleString()}</div><div class="label">Total Revenue</div></div></div>
                            <div class="card stat-card"><div class="icon"><i class="pi pi-users" style="color:var(--blue)"></i></div><div><div class="value">${data.staff.length}</div><div class="label">Team Members</div></div></div>
                            <div class="card stat-card"><div class="icon"><i class="pi pi-box" style="color:var(--yellow)"></i></div><div><div class="value">${data.inventory.filter(i => i.status === 'Low Stock').length}</div><div class="label">Low Stock Items</div></div></div>
                        </div>
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Monthly Sales</h3></div>
                            <canvas id="salesChart"></canvas>
                        </div>
                    `;
                    container.innerHTML = content;
                    renderSalesChart();
                    break;
                    
                case 'orders':
                    content = `
                        ${header('Order Management', 'Track, view, and manage all customer orders.')}
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">All Orders</h3><button class="btn btn-primary"><i class="pi pi-plus"></i>New Order</button></div>
                            <table class="data-table">
                                <thead><tr><th>Order ID</th><th>Customer</th><th>Amount</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead>
                                <tbody>${data.orders.map(o => `
                                    <tr>
                                        <td><strong>${o.id}</strong></td><td>${o.customer}</td><td>â‚¹${o.amount.toLocaleString()}</td>
                                        <td><span class="status-badge status-${o.status.toLowerCase()}">${o.status}</span></td><td>${o.date}</td>
                                        <td><button class="btn btn-secondary btn-sm" onclick="showTrackingModal('${o.id}')"><i class="pi pi-map-marker"></i> Track</button></td>
                                    </tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.innerHTML = content;
                    break;

                case 'inventory':
                    content = `
                        ${header('Inventory', 'Monitor stock levels and manage all products.')}
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Product Stock Levels</h3></div>
                            <table class="data-table">
                                <thead><tr><th>Product Name</th><th style="width: 30%;">Stock Level</th><th>Status</th></tr></thead>
                                <tbody>${data.inventory.map(i => {
                                    const stockPercentage = (i.stock / i.capacity) * 100;
                                    let barColor = 'var(--green)';
                                    if(stockPercentage < 20) barColor = 'var(--red)';
                                    else if(stockPercentage < 50) barColor = 'var(--yellow)';
                                    return `<tr>
                                        <td><strong>${i.name}</strong></td>
                                        <td>
                                            <div style="display:flex; align-items:center; gap:10px;">
                                                <span>${i.stock}/${i.capacity}</span>
                                                <div class="progress-bar"><div class="progress-bar-inner" style="width:${stockPercentage}%; background-color:${barColor};"></div></div>
                                            </div>
                                        </td>
                                        <td><span style="font-weight:600; color:${barColor}">${i.status}</span></td>
                                    </tr>`}).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                     container.innerHTML = content;
                    break;
                    
                case 'staff':
                    content = `
                        ${header('Staff Management', 'Manage your team members and roles.')}
                        <div class="card">
                            <div class="card-header"><h3 class="card-title">Team Directory</h3><button class="btn btn-primary"><i class="pi pi-plus"></i>Add Staff</button></div>
                            <table class="data-table">
                                <thead><tr><th>Employee ID</th><th>Name</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead>
                                <tbody>${data.staff.map(s => `
                                    <tr>
                                        <td>${s.id}</td><td><strong>${s.name}</strong></td><td>${s.role}</td>
                                        <td><span class="status-badge" style="background-color:${s.status === 'Active' ? 'var(--green)' : 'var(--yellow)'; color:white;">${s.status}</span></td>
                                        <td><button class="btn btn-secondary btn-sm" onclick="showStaffProfileModal('${s.id}')"><i class="pi pi-user"></i> View Profile</button></td>
                                    </tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    container.innerHTML = content;
                    break;
                    
                case 'billing':
                    content = `
                        ${header('Billing & Invoices', 'Create and manage all financial transactions.')}
                        <div class="card">
                             <div class="card-header"><h3 class="card-title">Recent Invoices</h3></div>
                             <table class="data-table">
                                <thead><tr><th>Invoice ID</th><th>Customer</th><th>Amount</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead>
                                <tbody>${data.billing.map(inv => `
                                    <tr>
                                        <td><strong>${inv.id}</strong></td><td>${inv.customer}</td><td>â‚¹${inv.amount.toLocaleString()}</td>
                                        <td><span class="status-badge status-${inv.status.toLowerCase()}">${inv.status}</span></td><td>${inv.date}</td>
                                        <td><button class="btn btn-primary btn-sm" onclick="showInvoiceModal('${inv.id}')"><i class="pi pi-file"></i> View Invoice</button></td>
                                    </tr>`).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                     container.innerHTML = content;
                    break;

                case 'reports':
                    content = `
                        ${header('Reports', 'Generate and download detailed business reports.')}
                        <div class="card">
                            <p>Select a report to generate and download.</p>
                            <div style="display:flex; gap:1rem; margin-top:1rem;">
                                <button class="btn btn-primary"><i class="pi pi-download"></i> Monthly Sales Report</button>
                                <button class="btn btn-secondary"><i class="pi pi-download"></i> Inventory Stock Report</button>
                                <button class="btn btn-secondary"><i class="pi pi-download"></i> Staff Attendance Report</button>
                            </div>
                        </div>
                    `;
                    container.innerHTML = content;
                    break;
            }
        };

        // --- CHART RENDERING ---
        const renderSalesChart = () => {
            const ctx = document.getElementById('salesChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                    datasets: [{
                        label: 'Sales Revenue (in â‚¹)',
                        data: [12000, 19000, 15000, 25000, 22000, 30000, 28000, 35000, 45000],
                        borderColor: 'var(--primary-color)',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        };
        
        // --- MODAL LOGIC ---
        const showModal = (modalId, content) => {
            const modal = document.getElementById(modalId);
            modal.innerHTML = `<div class="modal-content">${content}</div>`;
            modal.classList.add('active');
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(modalId); });
        };
        const hideModal = (modalId) => { document.getElementById(modalId).classList.remove('active'); };
        
        window.showInvoiceModal = (invoiceId) => {
            const invoice = state.mockData.billing.find(inv => inv.id === invoiceId);
            const content = `
                <div class="modal-header">
                    <h3 class="modal-title">Invoice ${invoice.id}</h3>
                    <button class="btn btn-secondary btn-sm" onclick="hideModal('invoiceModal')"><i class="pi pi-times"></i></button>
                </div>
                <div class="invoice-box">
                    <div class="invoice-header">
                        <div>
                            <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color);">Logosic</div>
                            Logosic Logistics Pvt. Ltd.<br>Mumbai, India
                        </div>
                        <div style="text-align:right;">
                            <strong>Date:</strong> ${invoice.date}<br>
                            <strong>Status:</strong> ${invoice.status}
                        </div>
                    </div>
                    <p><strong>Bill To:</strong><br>${invoice.customer}</p>
                    <table class="invoice-table">
                        <thead><tr><th>Description</th><th>Amount</th></tr></thead>
                        <tbody>
                            <tr><td>Logistics & Handling Charges (Order ${state.mockData.orders.find(o => o.customer === invoice.customer).id})</td><td>â‚¹${invoice.amount.toLocaleString()}</td></tr>
                            <tr><td>CGST (9%)</td><td>â‚¹${(invoice.amount * 0.09).toLocaleString()}</td></tr>
                            <tr><td>SGST (9%)</td><td>â‚¹${(invoice.amount * 0.09).toLocaleString()}</td></tr>
                            <tr class="total"><td>Total</td><td>â‚¹${(invoice.amount * 1.18).toLocaleString()}</td></tr>
