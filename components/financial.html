<!-- COMPREHENSIVE FINANCIAL MANAGEMENT COMPONENT -->
<section id="financial" class="hidden p-4">
  <div class="content-header">
    <div>
      <h2><i class="pi pi-calculator"></i> Financial Management</h2>
      <p style="color: var(--gray-600); margin: 0;">Comprehensive expense tracking, income management, accounting, and bank reconciliation</p>
    </div>
    <div class="actions">
      <div class="btn-group">
        <button class="btn btn-success" onclick="addIncome()">
          <i class="pi pi-plus"></i> Add Income
        </button>
        <button class="btn btn-danger" onclick="addExpense()">
          <i class="pi pi-minus"></i> Add Expense
        </button>
        <button class="btn btn-primary" onclick="showReports()">
          <i class="pi pi-chart-bar"></i> Reports
        </button>
        <button class="btn btn-info" onclick="showBankReconciliation()">
          <i class="pi pi-refresh"></i> Bank Reconciliation
        </button>
        <button class="btn btn-secondary" onclick="backToDashboard()">
          <i class="pi pi-arrow-left"></i> Back
        </button>
      </div>
    </div>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="totalIncomeAmount">₹0</div>
      <div class="stat-label">Total Income</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalExpenseAmount">₹0</div>
      <div class="stat-label">Total Expenses</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="netProfitAmount">₹0</div>
      <div class="stat-label">Net Profit/Loss</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="pendingAmount">₹0</div>
      <div class="stat-label">Pending Amount</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="paidAmount">₹0</div>
      <div class="stat-label">Paid Amount</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="overdueAmount">₹0</div>
      <div class="stat-label">Overdue Amount</div>
    </div>
  </div>

  <div class="filters">
    <div class="filter-group">
      <label>Type</label>
      <select id="financialTypeFilter" onchange="applyFinancialFilters()">
        <option value="">All Types</option>
        <option value="Expense">Expense</option>
        <option value="Income">Income</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Status</label>
      <select id="financialStatusFilter" onchange="applyFinancialFilters()">
        <option value="">All Status</option>
        <option value="Paid">Paid</option>
        <option value="Pending">Pending</option>
        <option value="Overdue">Overdue</option>
        <option value="Partially Paid">Partially Paid</option>
        <option value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div class="filter-group">
      <label>Date Range (From)</label>
      <input type="date" id="financialDateStart" onchange="applyFinancialFilters()" />
    </div>
    <div class="filter-group">
      <label>Date Range (To)</label>
      <input type="date" id="financialDateEnd" onchange="applyFinancialFilters()" />
    </div>
    <div class="filter-group">
      <label>Search Records</label>
      <input type="text" id="searchFinancialRecords" placeholder="Description or amount..." oninput="applyFinancialFilters()" />
    </div>
    <div class="filter-group">
      <label>Sort By</label>
      <select id="sortFinancialRecords" onchange="applyFinancialFilters()">
        <option value="date-desc">Date (Newest First)</option>
        <option value="date-asc">Date (Oldest First)</option>
        <option value="amount-desc">Amount (Highest First)</option>
        <option value="amount-asc">Amount (Lowest First)</option>
        <option value="type">Type</option>
      </select>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Payment Method</th>
          <th>Reference</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="financialTbody">
      </tbody>
    </table>
  </div>
</section>
